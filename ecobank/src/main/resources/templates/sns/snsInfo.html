<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{common/layouts/sns_layout}"
	layout:fragment="Content">
<head>
<meta charset="UTF-8">
<title>에코뱅크</title>
<style>
.comment-section {
	margin-top: 20px;
}

.comment-input {
    margin-bottom: 10px;
}

.comment-submit-btn {
    width: 100px;
}

.comment-list {
    margin-bottom: 20px;
}

.comment-item {
    border-bottom: 1px solid #ddd;
    padding: 10px 0;
}

.comment-item:last-child {
    border-bottom: none;
}

.comment-item .comment-author {
    font-weight: bold;
}

.comment-item .comment-text {
    margin-top: 5px;
}
.like{
    width: 25px;
    fill: #ddd;
}

.bi-heart-fill{
	color: hotpink;
}

#speech{
    width: 25px;
    fill: #ddd;
    margin-left: 10px;
}

.menu, .menu-reply{
	text-align: right;
}

.a {
	text-decoration: none;
	color: #333;
}

.dropdown-menu, .dropdown-menu-reply{
	width: 20rem;
	padding: .5rem;
	background: #eee;
	z-index: 1;
	box-shadow: .3rem .3rem .5rem rgba(0, 0, 0, .3);
	display: none; /* 추가 */
}

.dropdown-menu a , .dropdown-menu-reply a{
	display: block;
	transition: .3s;
}

.dropdown-menu a:hover, .dropdown-menu-reply a:hover {
	background-color: #ccc;
}

.dropdown-menu a i , .dropdown-menu-reply a i{
	margin-right: .5rem;
}
/*모달*/
.modal {
	display: none;
    position: fixed;
    z-index: 1000;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    overflow: auto;
    background-color: rgba(0, 0, 0, 0.5); 
}
.modal_body {
	background-color: #ffffff;
    margin: 15% auto;
    padding: 20px;
    border-radius: 10px;
    width: 400px;
    color: #333; 
    text-align: center;
    box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5);
}
.sModal {
	display: none;
    position: fixed;
    z-index: 1000;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    overflow: auto;
    background-color: rgba(0, 0, 0, 0.5); 
}   
.sModal_body {
	background-color: #ffffff;
    margin: 15% auto;
    padding: 20px;
    border-radius: 10px;
    width: 400px;
    color: #333; 
    text-align: center;
    box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5);
}

/* reset */
ul{
    margin: 0;
    padding: 0;
}

/* design */
.selectbox{
    margin: 150px auto;
}

.pl{
	width: 200px;
	border: 1px solid #C4C4C4;
	box-sizing: border-box;
	border-radius: 10px;
	padding: 12px 13px;
	font-family: 'Roboto';
	font-style: normal;
	font-weight: 400;
	font-size: 14px;
	line-height: 16px;
	background: url(./img/Polygon_up.png) 93% no-repeat; /*화살표 이미지 삽입*/
	appearance: none;
	text-align: left;
}

.pl:focus{
    border: 1px solid #9B51E0;
    box-sizing: border-box;
    border-radius: 10px;
    outline: 3px solid #F8E4FF;
    border-radius: 10px;
}

.listbox{
    width: 200px;
    list-style: none;
    background: #FFFFFF;
    border: 1px solid #C4C4C4;
    box-sizing: border-box;
    box-shadow: 4px 4px 14px rgba(0, 0, 0, 0.15);
    border-radius: 10px;
    margin-top: 9px;
}

.list{
    border: none;
    background-color: #FFFFFF;
    font-family: 'Roboto';
    font-style: normal;
    font-weight: 400;
    font-size: 14px;
    line-height: 16px;
    padding: 7px 10px;
    margin: 5px 7px;
    box-sizing: border-box;
}

.list:focus{
    background: #F8E4FF;
    width: 184px;
    border-radius: 8px;
    box-sizing: border-box;
    text-align: left;
}

.radioBtn>label{
	padding: 10px 10px;
	border:1px solid #ccc;
	border-radius:3px;
}

input[type=radio]:checked + label{
	background: #ccc;
	color:white;
	width:  93%;
	height: 100%;
}

.inputleft{
	text-align: left;
	padding: 20px;
}

.aaa , .inputleft{
	height: 100%;
}

.profile-imgs {
	width: 60px;
    height: 60px;
    border-radius: 50%;
    object-fit: cover;
    margin-right: 15px;
}
   
.action-buttons button {
	margin-right: 10px;
}
   
.content-container {
    margin: 6rem 0;
}
   
.image-preview {
    max-width: 100%;
    max-height: 400px;
    object-fit: cover;
    border-radius: 8px;
}
   
.like-comment {
    display: flex;
    align-items: center;
    gap: 15px;
}

.like-comment .likes-count,.like-comment .comments-count {
    margin-left: 5px;
}
   
.comment-section {
    margin-top: 20px;
}
   
.comment-input {
    width: 100%;
    margin-bottom: 10px;
}
.testimonial-carousel .testimonial-img img {
	width: 400px;
	height: 400px;
}

.testimonial-carousel .owl-nav {
	top:170px;
}

.testimonial-carousel:hover .owl-nav {
    width: 330px;
}

.slider-container {
    position: relative;
    width: 100%;
    overflow: hidden;
}

.slider {
    display: flex;
    align-items: center; /* Center align items vertically */
    overflow: hidden;
    width: 100%;
}

.slider-wrapper {
    display: flex;
    transition: transform 0.5s ease-in-out;
    width: 100%;
}

.slide {
    min-width: 100%;
    display: flex;
    justify-content: center; /* Center align images horizontally */
    box-sizing: border-box;
    position: relative;
}

.sns-img-fluid {
    max-width: 50%;
    height:400px;
    display: block;
}

.prev-btn, .next-btn {
    position: absolute;
    top: 50%;
    transform: translateY(-50%);
    background-color: rgba(0, 0, 0, 0.5);
    color: white;
    border: none;
    padding: 10px;
    cursor: pointer;
    z-index: 10;
    opacity: 1;
    transition: opacity 0.3s;
    visibility: hidden; /* Initially hide */
}

.prev-btn {
    left: 0;
}

.next-btn {
    right: 0;
}

.prev-btn.visible, .next-btn.visible {
    visibility: visible; /* Show when class added */
}


</style>

</head>
<body>
	<div class="container" style="width:1000px;">
    <!-- Profile and Actions -->
    	<div class="row mb-4">
        	<div class="col-lg-12 d-flex align-items-center">
        		<div class="other">
        			<div th:text=${sns.userNo} hidden></div>
            		<img  th:src=@{/images/{filePath}(filePath=${sns.profileImg})} alt="Profile Image" class="profile-imgs">
                	<div style="display:inline-block;">
                   		<h4 class="mb-1" th:text=${sns.nickname}></h4>
               		</div>
               		<div>
               			<small class="text-muted" th:text="${#dates.format(sns.feedCreateAt,'yyyy-MM-dd')}"></small>
               		</div>
               	</div>
                <div class="ms-auto action-buttons">
					<button type="button" th:data-userno="${sns.userNo}" class="followBtn btn btn-primary" th:if="${sns.followYn == null}  and ${sns.userNo} != ${session.userNo}">팔로우</button>
					<button type="button" th:data-followno="${sns.followYn}" class="followCancleBtn btn btn-secondary" th:unless="${sns.followYn == null}">팔로잉</button>
					<div th:if="${sns.userNo} == ${session.userNo}">
						<button type="button" class="btn btn-secondary" id="updateA">수정하기</button>
						<button type="button" class="btn btn-danger" id="deleteA" >삭제하기</button>
					</div>
                </div>
            </div>
        </div>
    	<!-- 이미지 -->
	    <div class="container-xxl py-5">
	    	<div class="container">
		        <input type="number" th:value="${sns.feedNo}" hidden>
		        <div class="slider-container">
		            <button class="prev-btn">&#10094;</button>
		            <div class="slider">
		                <div class="slider-wrapper wow fadeInUp" data-wow-delay="0.1s">
		                    <th:block th:each="file, sts : ${snsFileInfo}">
		                        <div class="slide">
		                            <img class="sns-img-fluid"    style="width: 400px;  height:400px;"   th:src="@{/images/{filePath}(filePath=${file.filePath})}" alt="Slide Image">
		                        </div>
		                    </th:block>
		                </div>
		            </div>
		            <button class="next-btn">&#10095;</button>
		        </div>
		    </div>
		</div>
        <!-- Confirm Content -->
        <div class="row mb-4">
        	<div class="col-lg-12">
    	        <div class="border p-4 bg-light rounded">
                	<p class="mb-0"  th:text="${sns.feedContent}"></p>
                    <p class="mb-0"  th:text="${sns.hashtag}"></p>
                 </div>
             </div>
        </div>
        <!-- Like and Comment Section -->
		<div class="row like-comment">
			<div class="col-lg-12">
				<div class="d-flex align-items-center">
					<button  id="likeButton" class="btn btn-outline-primary">
						<i id="likeIcon" class="bi bi-heart" th:data-feedno="${sns.feedNo}" th:if="${sns.snslikeYn == null}"></i>
						<i id="likeIcon" class="bi-heart-fill bi-heart-fill" th:data-snslikeno="${sns.snslikeYn}" th:unless="${sns.snslikeYn == null}"></i>
					</button>
						<span class="likes-count" th:text="${sns.countLike} + ' Likes'"></span>
					<button class="btn btn-outline-secondary ms-3">
						<i class="bi bi-chat-dots"></i>
					</button>
					<span class="comments-count" th:text="${sns.countReply} + ' Comments'"></span>
			        <button class="btn btn-outline-success ms-3" th:onclick="sModal('feed',[[${sns.feedNo}]])">
			        	<i class="bi bi-share"></i>
			        </button>
		            <span class="ms-1">Share</span>
			        <button class="btn btn-outline-danger ms-auto" th:onclick="declareModal('feed',[[${sns.feedNo}]])"  th:if="${sns.userNo} != ${session.userNo}">
			        	<i class="declareModal bi bi-exclamation-triangle"  ></i>
			        </button>
				</div>
			</div>
		</div>
        <!-- Comments Section -->
        <div class="row comment-section">
           	<div  class="col-lg-12 comment-list" >
           		<div id="commentList" >
           			<div class="replyArea">
           				<!-- 댓글출력 -->
           			</div>
				</div>
			</div>
			<div class="d-flex">
				<input type="hidden" th:value="${sns.feedNo}" id="feedNo" />
               	<textarea class="form-control comment-input" th:text="${replyContent}" placeholder="Add a comment..." id="replyContent" name="replyContent" required> </textarea>
                <button type="button" id="writeBtn" style="margin-left:10px; height:60px;" class="btn btn-primary btn-sm comment-submit-btn">Submit</button>
             </div>
		</div>
		<!-- 모달영역 -->
 		<div class="modal">
       		<div class="modal_body">
            	<div class="inputleft">
		            <h4>신고하기</h4>
		        	<hr style="width:100%;height:5px;border:none;"/>
		            <form method="post">
						<th:block th:each="declare, sts : ${snsDeclare}">
							<input name="aaa" type='radio' class='radioBtn' th:value="${declare.codeId}" th:id="${declare.codeId}"/>
							<label  th:text="${declare.codeName}" th:for="${declare.codeId}"></label> <hr  style="margin : 0px;"/>
						</th:block>
					</form>
				</div>
          		<button onclick='getDeclare()' class="btn btn-primary" id="btn-declare" aria-label="Close">신고하기</button>
          		<button type="button"  class="btn btn-primary" id="btn-close" aria-label="Close">닫기</button>
        	</div>
    	</div>
    	<!-- 공유모달영역 -->
 		<div class="sModal">
       		<div class="sModal_body">
            	<div class="inputleft" style=" text-align:center;">
		            <h4>공유하기</h4>
		        	<hr style="width:100%;height:5px;border:none;"/>
		        	<div class="mb-3" style="display: inline-block; ">
			             <a type="btnTwitter" class="link-icon twitter" onclick="shareToTwitter()">
		             	<img src="./img/icon-twitter.png" alt="트위터 공유하기" style="width:40px; height: 40px; ">
		            	</a>
			            <a type="btnKakao" class="link-icon kakao" onclick="shareToKakao()">
		            	<img src="./img/icon-kakao.png" alt="카카오 공유하기" style="width:40px; height: 40px;">
		            	</a>
		  	  			<a type="btnNaver" class="link-icon naver" onclick="shareToNaver()">
		             	<img src="./img/icon-naver.png" alt="네이버 공유하기" style="width:40px; height: 40px;">
		            	</a>
					</div>
        		</div>
          		<button type="button"  class="btn btn-primary" id="s-close" aria-label="Close">닫기</button>
    		</div>
    	</div>
	</div>
    <script src="//developers.kakao.com/sdk/js/kakao.min.js"></script>
	<script th:inline="javascript">
		
		let feedNo = $('#feedNo').val();
		let replyNo = $('#replyNo').val();
		let replyContent = $('#replyContent');
		let userNo = [[${session.userNo}]];
		
		Kakao.init('7c62496966b3d918a5362dc448ca959d'); // 자신의 앱 키로 교체하세요

	    function shareToTwitter() {
	    	const text = encodeURIComponent('EcoBank');
	        const url = encodeURIComponent('http://localhost:8080');
	        const twitterShareUrl = `https://twitter.com/intent/tweet?text=${text}&url=${url}`;
	        window.open(twitterShareUrl, 'twitter-share-dialog', 'width=800,height=600');
	     }
		 
	     function shareToKakao() {
	     	Kakao.Link.sendDefault({
	        	objectType: 'feed',
	            content: {
	            title: "Ecobank",
	            description: "Ecobank Sns",
	            imageUrl: '이미지 URL을 입력하세요',
	            link: {
	            	webUrl: 'http://localhost:8080/snsInfo?feedNo='+feedNo
	            	}
	         	},
		         social: {
		         	likeCount: 100,
		            commentCount: 200,
		            sharedCount: 300
		         },
		         buttons: [
		         	{
		            	title: '웹에서 보기',
		                link: {
		                	webUrl: '공유할 웹 페이지의 URL을 입력하세요'
		                }
		           }
		         ]
		        });
	        }

	        function shareToNaver() {
	            const url = encodeURIComponent('http://localhost:8080');
	            const title = encodeURIComponent('EcoBank');
	            const naverShareUrl = `https://share.naver.com/web/shareView.nhn?url=${url}&title=${title}`;
	            window.open(naverShareUrl, 'naver-share-dialog', 'width=800,height=600');
	        }
	        
		//개인피드이동
		$(".other").on('click', function(event) {
			let uno = $(event.currentTarget).children().first().text();
			let url = '/userSns?userNo=' + uno;
			location.href = url;
		});
		
		document.addEventListener("DOMContentLoaded", function() {
		    const prevBtn = document.querySelector('.prev-btn');
		    const nextBtn = document.querySelector('.next-btn');
		    const sliderWrapper = document.querySelector('.slider-wrapper');
		    let currentIndex = 0;

		    const slides = document.querySelectorAll('.slide');
		    const totalSlides = slides.length;

		    function updateSliderPosition() {
		        const offset = -currentIndex * 100;
		        sliderWrapper.style.transform = `translateX(${offset}%)`;
		        updateButtonVisibility();
		    }

		    function updateButtonVisibility() {
		        if (currentIndex === 0) {
		            prevBtn.classList.remove('visible');
		        } else {
		            prevBtn.classList.add('visible');
		        }

		        if (currentIndex === totalSlides - 1) {
		            nextBtn.classList.remove('visible');
		        } else {
		            nextBtn.classList.add('visible');
		        }
		    }

		    prevBtn.addEventListener('click', function() {
		        if (currentIndex > 0) {
		            currentIndex--;
		            updateSliderPosition();
		        }
		    });

		    nextBtn.addEventListener('click', function() {
		        if (currentIndex < totalSlides - 1) {
		            currentIndex++;
		            updateSliderPosition();
		        }
		    });

		    updateSliderPosition(); // Initialize slider position
		});

		//댓글 유효성
		function validationCheck(){
			let rContent = $('[name="replyContent"]');
			if(rContent.val()==''){
				alert('댓글을 입력하세요.');
				rContent.focus();
				return false;
			}
			return true;
		}
		
		//게시글 삭제
		$('#deleteA').on('click', function(){
			if(confirm("정말 삭제하시겠습니까 ?") == true){   
				$.ajax({
					 url:"snsDelete?feedNo="+feedNo,
					 type: 'GET',
					 success: function(result) {
			    	  	 alert("삭제되었습니다");
			    	  	 location.href="sns";
					 },
					 error: function(error) {
						  console.log(error);
					      alert('삭제가 실패되었습니다');
					 }
				});	
			}
		});
	
		//게시글수정
		$('#updateA').on('click', function(){
			if(confirm("수정하시겠습니까 ?") == true){   
				$.ajax({
					 url:"snsUpdate?feedNo="+feedNo,
					 type: 'GET',
					 success: function(result) {
			    	  	 location.href="snsUpdate?feedNo="+feedNo;
					 },
					  error: function(error) {
						  console.log(error);
					      alert('수정에 실패되었습니다');
					 }
				});	
			}
		});
		
		// ajax로 댓글 불러오기
		reply();
		function reply(){
			$.ajax({
				type : "GET",
				url : "snsReply?feedNo="+feedNo ,
				dataType : "json",
				success : function(list){
					replyList(list);
				},
				error :  function(){
					alert("댓글 불러오기 통신 실패");
				}
			});
		}
		
		// 댓글 입력(writeBtn) 버튼을 클릭할 경우
		$('#writeBtn').click(function(){
			let replyContent = $('#replyContent').val();
			let fno = $('#feedNo').val();
	
		// ajax로 댓글 등록하기
			$.ajax({
				type : "POST",
				url : "snsReply",
				data : {feedNo, replyContent,userNo},
				dataType : "json",
				success : function(list){
					$('#replyContent').val(""); //초기화
					reply();
				},
				error :  function(error){
					alert("댓글 작성 통신 실패");
					console.log(error);
				}
			});
		});
		
		//댓글 삭제
		function deleteBtn(replyNo){
			if(confirm("정말 삭제하시겠습니까 ?") == true){   
				$.ajax({
					 url:"snsReply?replyNo=" + replyNo,
					 type: 'delete',
					 data: {replyNo},
					 success: function(result) {
					     	  	 alert("댓글이 삭제되었습니다");
					        	 location.reload();
					        	},
					  error: function() {
					          	alert('댓글 삭제가 실패되었습니다');
					          	}
				});		
			};
		}
		
		//댓글목록 출력
		function replyList(list){	
			let output = "";
			for(let i in list){
				output += "<div class='comment-item' >";
				output +=`<div class="d-flex justify-content-between align-items-center">`;
				output += `<div onclick="replyother(${list[i].userNo})" style="float:left;">`;
				output += `<img src="/images/${list[i].profileImg}" alt="Profile Image" class="profile-imgs">`;
				output += "<strong>" + list[i].nickname +"</strong>";
				output += `</div>`;
				output += `<input type="hidden" name="replyNo" value="${list[i].replyNo}">`;
				output += `<p style="display: inline;">`+ list[i].replyContent +`</p>`;
				output += `<div style="float:right;">`;
				output += `<p style="display: inline; margin-left: 10px;">`+ list[i].replyCreateAt  +`</p>`;
				output += ` ${ list[i].userNo != userNo ?
						       `<button class="btn btn-outline-danger ms-auto" onclick="declareModal('reply',${list[i].replyNo})">
							       <i class="declareModal bi bi-exclamation-triangle"></i>
							    </button>`:
				     		   `<button type="button" style="margin-left:10px;"class="btn btn-danger" onclick="deleteBtn(${list[i].replyNo})" >삭제하기</button>` }	`;
								output += "</div>";		   
				output += "</div>";
				output += "</div>";
			}
			$('.replyArea').html(output);
		}
		//개인피드이동
		function replyother(rUserNo) {
			let url = '/userSns?userNo=' + rUserNo;
			location.href = url;
		};
		
		//신고모달		
		const modal = document.querySelector('.modal');
	
		function declareModal(state, stateNo){
			console.log("qjxms")
			event.preventDefault();
			
			modal.style.display="block";
			console.log(state);
			if(state == 'feed'){
				 feedNo = stateNo;
				 replyNo = '';
			}else if(state == 'reply'){
				 replyNo = stateNo;
				 feedNo = '';
			}
		}
		
		$('#btn-close').on('click', function(){
			 modal.style.display="none";
		});
		
		//공유모달		
		const shModal = document.querySelector('.sModal');
		
		function sModal(state, stateNo){
			event.preventDefault();
			
			shModal.style.display="block";
			console.log(state);
		
		}
			
		$('#s-close').on('click', function(){
			shModal.style.display="none";
		});
		
		//신고하기
		let declareId = [[${snsDeclare}]];
		function getDeclare() {
			let codeId = "";
			console.log('id',declareId);
			console.log('rno',replyNo);
