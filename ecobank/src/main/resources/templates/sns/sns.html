<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/"
		xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  	layout:decorate="~{common/layouts/default_layout}"
	  	layout:fragment="Content">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<div>
		<h3>sns상세페이지</h3>
		<table>
			<thead>
				<tr>
					<th>피드번호</th>
					<th>닉네임</th>
					<th>좋아요수</th>
					<th>댓글수</th>
				</tr>
			</thead>
			<tbody>
				<th:block th:each="sns, sts : ${snsList}"
							th:onclick="|location.href='@{/snsInfo(feedNo=${sns.feedNo})}'|">
				<tr th:name=${sts.index}>
					<td th:text =${sns.feedNo}></td>
					<td th:text =${sns.nickname}></td>
					<td th:text =${sns.countLike}></td>
					<td th:text =${sns.countReply}></td>
					<td><img th:src =@{/images/{fileName}(fileName=${sns.fileName})}
					style="width : 40%;" ></td>
				</tr>
				</th:block>
			</tbody>
		</table>
		<script>
			$('tbody > tr').on('click', function(event){
				/* if(event.target.tagName == 'BUTTON') return; */
				let fno = $(event.currentTarget).children().first().text();
				console.log(fno);
				let url = '/snsInfo?feedNo=' + fno;
				console.log('url : ' + url);
				location.href = url;
			});
	</script>
	</div>
</body>

</html>
