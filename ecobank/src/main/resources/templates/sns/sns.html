<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{common/layouts/default_layout}"
      layout:fragment="Content">
<head>
    <meta charset="UTF-8">
    <title>SNS 페이지</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.js"></script>
    <style>
        .blind {
            color: gray;
            text-align: center;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div>
        <h3>SNS 페이지</h3>
        <table>
            <thead>
                <tr>
                    <th>피드번호</th>
                    <th>닉네임</th>
                    <th>좋아요수</th>
                    <th>댓글수</th>
                    <th>이미지</th>
                </tr>
            </thead>
            <tbody>
                <th:block th:each="sns, sts : ${snsList}">
                    <tr th:if="${sns.feedState == 'F1'}" th:onclick="|location.href='@{/snsInfo(feedNo=${sns.feedNo})}'|">
                        <td th:text="${sns.feedNo}"></td>
                        <td th:text="${sns.nickname}"></td>
                        <td th:text="${sns.countLike}"></td>
                        <td th:text="${sns.countReply}"></td>
                        <td>
                            <img th:src="@{/images/{fileName}(fileName=${sns.fileName})}"
                                 style="width: 40%;">
                        </td>
                    </tr>
                    <tr th:if="${sns.feedState == 'F2'}">
                        <td colspan="5" class="blind">
                            이 피드는 블라인드 처리되었습니다.
                        </td>
                    </tr>
                </th:block>
            </tbody>
        </table>
    </div>
</body>
</html>
