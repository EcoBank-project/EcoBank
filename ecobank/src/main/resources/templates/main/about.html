<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{common/layouts/default_layout}"
	layout:fragment="Content"
	th:with="lang=${#locale.language}" th:lang="${lang}">
<head>
<meta charset="UTF-8">
<meta name="contextPath"
	th:value="${#httpServletRequest.getContextPath()}">
	
<!--/* jsp = ${pageContext.request.contextPath} */-->

<title>about.html</title>
	<style type="text/css">
.legend {
	color: black;
	width: 100%;
	font-family: arial;
	font-size: 14px;
}

.legend_color {
	display: table;
	width: 100%;
	background: white;
	list-style: none;
	margin: 0px;
	padding: 0px;
}

.legend_color li {
	width: 12.5%;
	height: 20px;
	display: table-cell;
}

.legend_label {
	display: table;
	width: 100%;
	padding: 0px;
	padding-left: 10%;
	padding-right: 10%;
	list-style: none;
	margin: 0px;
	box-sizing: border-box;
}

.legend_label li {
	width: 12.5%;
	height: 20px;
	display: table-cell;
	text-align: center;
}
.video-wrapper {
    position: relative;
    width: 100%;
    height: 40vh;
    padding-top: 56.25%;
    overflow: hidden;
}

.video-wrapper iframe {
    position: absolute;
    top: 50%;
    left: 50%;
    width: 100%;
    height: 100%;
    transform: translate(-50%, -50%);
    pointer-events: none; /* 사용자와의 상호작용을 차단하여, 클릭 등을 막음 */
    object-fit: cover;
}

.swal-footer {
            display: flex;
            justify-content: center; /* 버튼 중앙 정렬 */
        }
canvas {
            display: block;
        }
.chart-container {
            text-align: center;
        }

</style>
	
</head>

<body>
<!--  BreadCrumb Start -->
<div class="container-fluid page-header py-5">
  <div class="container py-5">
      <h1 class="display-3 text-white mb-3 animated slideInDown" th:text="#{about}"></h1>
  </div>
</div>
<!--  BreadCrumb End -->

<climate-clock></climate-clock>
<div class="container-fluid page-header p-0 pb-5 wow fadeIn" data-wow-delay="0.1s"
  style="visibility: visible; animation-delay: 0.1s; animation-name: fadeIn;">
  <div class="position-relative">

    <div class="position-relative">
      <img class="img-fluid" src="img/carousel-3.jpg" alt="">
      <div class="owl-carousel-inner">
        <div class="container">
          <div class="row justify-content-start">
            <div class="col-10 col-lg-8">
              <h1 class="display-2 text-white  slideInDown" th:text="#{Eco_Bank}"></h1>
              <p class="fs-5 fw-medium text-white mb-4 pb-3" th:text="#{The_Ecobank_is_working_to}"></p>
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>
</div>

<!--  Video Start -->
<div class="container-sm p-0 pb-5 wow fadeIn">
    <div class="video-wrapper">
        <iframe class="bg-youtube loaded" 
                data-youtube-embed='{"videoId":"myZAvqqp9Jc","startSeconds":1,"endSeconds":16}' 
                frameborder="0" 
                allowfullscreen="" 
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
                referrerpolicy="strict-origin-when-cross-origin" 
                title="Custom YouTube Video" 
                src="https://www.youtube.com/embed/myZAvqqp9Jc?autoplay=1&mute=1&loop=1&playlist=myZAvqqp9Jc&controls=0&modestbranding=1&showinfo=0&rel=0" 
                id="widget2">
        </iframe>
    </div>
</div>
<!--  Video End -->

<!-- Our Acitivy Start  -->
<div class="container-xxl py-5">
        <div class="container">
        <div class="text-center mx-auto mb-5 wow fadeInUp" data-wow-delay="0.1s" style="max-width: 600px; visibility: visible; animation-delay: 0.1s; animation-name: fadeInUp;">
                <h6 class="text-primary" th:text="#{Our_activities}"></h6>
                <h1 class="mb-4" th:text="#{how_did_the_activities_of_members_who_joined_the_eco_bank_affect_the_earth?}"></h1>
                
                <input type="hidden" th:if="${userNo}" id="userNo" th:value="${userNo}"/>
                <input type="hidden" th:if="${usableScore}" id="usableScore" th:value="${usableScore}"/>
            </div>
            <div class="row g-5 mb-5">
                <div class="col-md-6 col-lg-4 wow fadeIn" data-wow-delay="0.1s" style="visibility: visible; animation-delay: 0.1s; animation-name: fadeIn;">
                    <div class="d-flex align-items-center mb-4">
                        <div class="btn-lg-square bg-primary rounded-circle me-3">
                            <i class="fa fa-users text-white"></i>
                        </div>
                        <h1 class="mb-0" data-toggle="counter-up" th:text="${#numbers.formatInteger(challEnterUserCount, 3, 'COMMA')}"></h1>
                    </div>
                    <h5 class="mb-3" th:text="#{Participate_challenges}"></h5>
                    <span th:text="#{participate_message(${#numbers.formatInteger(challEnterUserCount, 3, 'COMMA')})}"></span>
                </div>
                <div class="col-md-6 col-lg-4 wow fadeIn" data-wow-delay="0.3s" style="visibility: visible; animation-delay: 0.3s; animation-name: fadeIn;">
                    <div class="d-flex align-items-center mb-4">
                        <div class="btn-lg-square bg-primary rounded-circle me-3">
                            <i class="fa fa-check text-white"></i>
                        </div>
                        <h1 class="mb-0"><span data-toggle="counter-up" th:text="${#numbers.formatInteger(totalScore, 3, 'COMMA')}"></span></h1>
                    </div>
                    <h5 class="mb-3" th:text="#{Eco_point_earned}"></h5>
                    <span th:text="#{deposit_message(${#numbers.formatInteger(totalScore, 3, 'COMMA')})}"></span>
                    <button th:if="${usableScore!='0' and usableScore != null}" class="btn btn-primary" onclick="OpenScoreModal()" th:text="#{deposit}"></button>
                </div>
                <div class="col-md-6 col-lg-4 wow fadeIn" data-wow-delay="0.7s" style="visibility: visible; animation-delay: 0.7s; animation-name: fadeIn;">
                    <div class="d-flex align-items-center mb-4">
                        <div class="btn-lg-square bg-primary rounded-circle me-3">
                            <i class="fas fa-tree text-white"></i>
                        </div>
                        <h1 class="mb-0"><span data-toggle="counter-up" th:text="${#numbers.formatInteger(totalScore, 3, 'COMMA')}"></span> TCo2</h1>
                    </div>
                    <h5 class="mb-3" th:text="#{Estimate_carbon_reduce}"></h5>
                    <span th:text="#{reduction_message(${#numbers.formatInteger(totalScore, 3, 'COMMA')})}"></span>
                </div>
            </div>
            <div class="text-center mx-auto mb-5 wow fadeInUp" data-wow-delay="0.1s" style="max-width: 600px; visibility: visible; animation-delay: 0.1s; animation-name: fadeInUp;">
                <h6 class="text-secondary" th:text="#{toencourage}"></h6>
                <h6 class="text-secondary" th:text="#{actual_data}"></h6>
            </div>
        </div>
    </div>
    <!-- Our Acitivy End  -->
    
    <div class="text-center mx-auto mb-5" 
    	 style="max-width: 600px; 
    	 visibility: visible; 
    	 display: none;"
    	 id="regionDataDiv">
          <h5 class="mb-4">Carbon Emission in <span id="regionName"></span> today is : <span id="totalEmission"></span> tCo2/kWh</h5>
    </div>
    
	<!-- Map div Start -->
	<div id="map"></div>
	<!-- Map div End -->
	<div class="legend">
		<h6 id="datatype" th:text="#{Data_unit}"></h6>
	</div>
	<!-- Legend div Start -->
	<div class="legend mb-5">
		<ul class="legend_label">

		</ul>
		<ul class="legend_color">

		</ul>
	</div>
	<div class="mx-auto mb-5" 
    	 style="max-width: 600px;
    	 		display: none;" 
    	 id="dataSelectTab">
		<div class="d-flex justify-content-center align-items-center gap-3">
	        <div class="form-check">
	            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1" checked>
	            <label class="form-check-label" style="color: black;" for="flexRadioDefault1">
	                Sea Level ratio
	            </label>
	        </div>
	        <div class="form-check">
	            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2">
	            <label class="form-check-label" style="color: black;" for="flexRadioDefault2">
	                Air Pollution ratio
	            </label>
	        </div>
    	</div>
	</div>
	<!-- Legend div End -->

	<!-- 당일 점수는 추후 반영(데이터가 너무 적음) -->
	<input type="hidden" id="totalEmissionPoint" th:value="${totalScore}">
	
	<!-- chart div Start -->
	<!-- <div class="chart-container">
        <canvas id="reductionChart"></canvas>
    </div> -->
	<div id="curve_chart" class="container-xxl py-5 wow fadeInUp d-flex justify-content-center align-items-center" style="height:600px;"></div>
	 <!-- Tooltip 요소를 HTML에 추가 -->
    <div id="tooltip" style="display:none; position: absolute; background-color: white; border: 1px solid #ccc; padding: 10px; font-size: 14px;"></div>
	<!-- chart div End -->
	
	<!-- Explain Section Start -->
<div class="container-xxl py-5">
  <div class="container">
    <div class="text-center mx-auto mb-5 wow fadeInUp" data-wow-delay="0.1s"
      style="max-width: 600px; visibility: visible; animation-delay: 0.1s; animation-name: fadeInUp;">
      <!-- "탄소 totalScore TonCo2/kWh를 절감한다면" -->
		<h1 class="mb-4">탄소 <span data-toggle="counter-up"
			          th:text="${#numbers.formatInteger(totalScore, 3, 'COMMA')}"></span>TonCo2/kWh를 절감한다면</h1>
    </div>

    <div class="row g-5 mb-5">
      <div class="col-lg-4 col-md-6 wow fadeInLeft" data-wow-delay="0.1s"
        style="visibility: visible; animation-delay: 0.1s; animation-name: fadeInLeft;">
        <div class="team-item overflow-hidden">
          <div class="">
            <img class="img-fluid" src="img/tree.png" alt="">
          </div>

        </div>
      </div>
      <div class="col-lg-4 col-md-6 wow fadeInLeft d-flex justify-content-center align-items-center" 
            data-wow-delay="0.5s"
            style="visibility: visible; animation-delay: 0.1s; animation-name: fadeInLeft;">
            <i class="bi bi-arrow-right" style="font-size: 5rem; color: green;"></i>
       </div>
       
       <div class="col-lg-4 col-md-6 wow fadeInLeft d-flex justify-content-center align-items-center" 
            data-wow-delay="1.0s"
            style="visibility: visible; animation-delay: 0.1s; animation-name: fadeInLeft;">
          <!-- "treeCount 그루를 심은 효과!" -->
		<h1 class="mb-4"><span data-toggle="counter-up"
			          th:text="${#numbers.formatInteger(treeCount, 3, 'COMMA')}"></span>그루를 심은 효과!</h1>

       </div>
       
       <div class="text-center mx-auto mb-5 wow fadeInUp" data-wow-delay="0.1s" style="max-width: 600px; visibility: visible; animation-delay: 0.1s; animation-name: fadeInUp;">
            <h6 class="text-secondary" th:text="#{It_was_calculated_assuming}"></h6>
        </div>
    </div>
    <div class="text-center mx-auto mb-1 wow fadeInUp" data-wow-delay="0.1s" style="max-width: 600px; visibility: visible; animation-delay: 0.1s; animation-name: fadeInUp;">
          <!-- "해수면 상승을 seaLevel mm 방지할 수 있습니다." -->
		<h1 class="mb-1">해수면 상승을 <span data-toggle="counter-up"
			          th:text="${seaLevel}"></span>mm 방지할 수 있습니다.</h1>

        </div>
    <div class="container-xxl py-5 wow fadeInUp d-flex justify-content-center align-items-center" 
            data-wow-delay="1.0s"
            style="visibility: visible; animation-delay: 0.1s; animation-name: fadeInUp;" id="container"></div>
  </div>
</div>
<!-- Explain Section End -->

	<script src="https://climateclock.world/widget-v2.js" async></script>

	<script type="text/javascript" th:src="@{/js/mapdata.js}"></script>
	<script type="text/javascript" th:src="@{/js/worldmap.js}"></script>
	
	<script th:inline="javascript">
		let carbDataAry = [[${carbList}]];
	</script>
	
	<script type="text/javascript" th:src="@{/js/about/mapcontrol.js}"></script>
	<script type="text/javascript" th:src="@{/js/about/autoplay.js}"></script>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/konva/8.3.5/konva.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/simplex-noise/2.4.0/simplex-noise.min.js"></script>
    <script th:src="@{/js/about/sectioncontrol.js}"></script>
     <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script th:src="@{/js/about/carbongraph.js}"></script>
    
    
</body>
</html>
