<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{common/layouts/mypage_layout}"
      layout:fragment="Content">
<head>
    <meta charset="UTF-8">
    <title>비밀번호 재확인</title>
    <style>
    /* 전체 컨테이너 스타일 */
.container {
    max-width: 600px;
    margin: 50px auto;
    padding: 20px;
    background: #fff;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    font-family: Arial, sans-serif;
}

/* 소개 텍스트 스타일 */
.intro-text {
    font-size: 18px;
    color: #333;
    text-align: center;
    margin-bottom: 20px;
}

/* 정보 섹션 스타일 */
.info-section {
    margin-bottom: 20px;
    text-align: center;
}

.label {
    font-weight: bold;
    display: block;
    margin-bottom: 5px;
    color: #555;
}

.email {
    font-size: 16px;
}

/* 입력 필드 스타일 */
.input-field {
    margin-bottom: 20px;
}

.form-field {
    width: 100%;
    padding: 10px;
    border: 1px solid #ddd;
    border-radius: 5px;
    font-size: 14px;
    box-sizing: border-box;
}

/* 버튼 래퍼 스타일 */
.btn-wrap {
    text-align: center;
}

.btn-primary {
    background-color: #007bff;
    color: white;
    border: none;
    padding: 10px 20px;
    font-size: 16px;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s, transform 0.2s;
}

.btn-primary:hover {
    background-color: #0056b3;
    transform: scale(1.05);
}

.btn-primary:active {
    background-color: #004494;
    transform: scale(0.98);
}
    </style>
</head>
<body>
    <div class="container">
        <p class="intro-text">회원님의 소중한 정보보호를 위해<br>비밀번호를 재확인하고 있습니다.</p>
        <div class="info-section">
            <span class="label">가입한 아이디(이메일)</span>
            <p class="email" th:text="${session.useId}"></p>
        </div>
        <form action="/validate-password2" method="post" class="password-form">
            <input type="hidden" name="_csrf" th:value="${_csrf.token}" />
            <div class="input-field">
                <input type="password" id="password" name="password" class="form-field" placeholder="비밀번호를 입력해주세요" title="비밀번호">
            </div>
            <div class="btn-wrap">
                <button class="btn btn-primary" type="submit">확인</button>
            </div>
        </form>
    </div>
</body>
</html>
