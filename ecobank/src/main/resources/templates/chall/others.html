<html xmlns:th="https://www.thymeleaf.org/">
<meta charset="UTF-8">
	<div class="row g-4 portfolio-container wow fadeInUp" data-wow-delay="0.5s">
		<h4 class="text-center mb-2">♡ Other Challengers Room ♡</h4>
		<div class="row g-4 portfolio-container wow fadeInUp" data-wow-delay="0.5s">
			<div class="col-lg-4 col-md-6 portfolio-item first" th:each="confirm : ${confirmList}">
				<div class="portfolio-img rounded overflow-hidden">
					<img class="img-fluid" th:src="@{/images/{fileName}(fileName=${confirm.fileName})}" alt="다른 참가자 인증 이미지" style="width:295px; height:197px">
					<div class="portfolio-btn">
						<a class="btn btn-lg-square btn-outline-light rounded-circle mx-1"
							src="img/img-600x400-6.jpg" data-lightbox="portfolio"><i
							class="fa fa-eye"></i></a> <a
							class="btn btn-lg-square btn-outline-light rounded-circle mx-1"
							th:href="@{/othersDetail}"><i class="fa fa-link"></i></a>
					</div>
				</div>
			</div>
		</div>
	</div>
</html>
