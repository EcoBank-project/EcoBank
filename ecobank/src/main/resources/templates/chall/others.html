<html xmlns:th="https://www.thymeleaf.org/">
<meta charset="UTF-8">
	<div class="row g-4 portfolio-container wow fadeInUp" data-wow-delay="0.5s">
		<h4 class="text-center mb-2">♡ Other Challengers Room ♡</h4>
		<div class="row g-4 portfolio-container wow fadeInUp" data-wow-delay="0.5s">
			<div class="col-lg-4 col-md-6 portfolio-item first" th:each="confirm : ${confirmList}">
				<div class="portfolio-img rounded overflow-hidden" th:onclick="|location.href='@{/othersInfo(confirmNo=${confirm.confirmNo},userNo=${confirm.userNo})}'|">
					<img class="img-fluid" th:src="@{/images/{filePath}(filePath=${confirm.filePath})}" alt="다른 참가자 인증 이미지" style="width:295px; height:197px">
				</div>
			</div>
		</div>
	</div>
</html>
