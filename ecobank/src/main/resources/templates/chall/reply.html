<div class="col-lg-12">
	<div id="commentList" class="comment-list">
		<th:block th:each="reply : ${replyList}">
			<div class="comment-item">
				<strong th:text="${reply.nickname}"></strong>
				<div>
					<p style="display: inline;" th:text="${reply.confirmReplyContent}"></p>
					<p style="display: inline; margin-left: 10px;"
						th:text="${#dates.format(reply.confirmReplyCreateAt, 'yyyy-MM-dd')}"></p>
				<button type="button" class="btn btn-secondary btn-sm deleteBtn" th:if="${reply.userNo} == ${userNo}"
				th:data-replyno="${reply.confirmReplyNo}" style="display: inline; margin-left: 10px;">삭제</button>
				</div>
			</div>
		</th:block>
	</div>
	<div class="d-flex">
		<textarea id="confirmReplyContent" th:text="${confirmReplyContent}"
			class="form-control comment-input" placeholder="Add a comment..."></textarea>
		<button id="replyBtn"
			class="btn btn-primary btn-sm comment-submit-btn">Submit</button>
	</div>
</div>
