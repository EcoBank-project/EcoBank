<!-- challenge.css -->
<!-- 데이터가 있을 때 -->
<th:block th:if="${#lists.size(fileList) > 0}">
<div class="text-center mx-auto mb-5 wow fadeInUp info-container" data-wow-delay="0.1s">
	<div class="info-row">
	    <span class="mb-2">나의 인증 횟수 : </span>
	    <span id="myConfirmCnt" class="text-primary"></span>
	    <span class="mb-2">회</span>
	</div>
	<div class="info-row">
	    <span class="mb-2">챌린지 완료 후 얻는 점수 : </span>
	    <span id="score" class="text-primary"></span>
	    <span class="mb-2">점</span>
	</div>
	<div class="info-row">
	    <span class="mb-2">남은 인증 횟수 : </span>
	    <span id="remainCnt" class="text-primary"></span>
	    <span class="mb-2">회</span>
	</div>
</div>
</th:block>
<div class="row g-2 portfolio-container wow fadeInUp" data-wow-delay="0.5s">
	<h3 class="text-center mb-2">나의 행동</h3>
	<div class="row g-4 portfolio-container wow fadeInUp" data-wow-delay="0.5s">
		<!-- 데이터가 있을 때 -->
		<th:block th:if="${#lists.size(fileList) > 0}">
			<div class="col-lg-4 col-md-6 portfolio-item first" th:each="file : ${fileList}">
				<input type="hidden" th:value="${file.userNo}">
				<img class="img-fluid" th:src="@{/images/{filePath}(filePath=${file.filePath})}" 
					alt="나의 인증 이미지" style="width:300px; height:350px"
					th:onclick="|location.href='@{/confirmInfo(confirmNo=${file.confirmNo})}'|">
			</div>
		</th:block>
		
		<!-- 데이터가 없을 때 -->
        <th:block th:unless="${#lists.size(fileList) > 0}">
            <div style="text-align:center;">
                <p>아직 등록된 인증 내역이 없습니다</p>
                <p>오늘의 인증 사진을 올려 <b>Eco Bank</b>의 첫 챌린저가 되어보세요!</p>
            </div>
        </th:block>
	</div>
</div>
