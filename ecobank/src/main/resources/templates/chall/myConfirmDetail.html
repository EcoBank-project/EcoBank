<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/"
xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="~{common/layouts/default_layout}"
	  layout:fragment="Content">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	.profile-img {
	    width: 60px;
	    height: 60px;
	    border-radius: 50%;
	    object-fit: cover;
	    margin-right: 15px;
	}
	
	.action-buttons button {
	    margin-right: 10px;
	}
	
	.content-container {
	    margin: 6rem 0;
	}
	
	.image-preview {
	    max-width: 100%;
	    max-height: 400px;
	    object-fit: cover;
	    border-radius: 8px;
	}
	
	.like-comment {
	    display: flex;
	    align-items: center;
	    gap: 15px;
	}
	
	.like-comment button {
	    border: none;
	    background: none;
	    cursor: pointer;
	}
	
	.like-comment .likes-count,
	.like-comment .comments-count {
	    margin-left: 5px;
	}
	
	.comment-section {
	    margin-top: 20px;
	}
	
	.comment-input {
	    width: 100%;
	    margin-bottom: 10px;
	}
</style>
</head>
<body>
	<h3>나의 인증 글 상세 화면</h3>
	<div class="container-fluid content-container">
        <div class="container">
            <!-- Profile and Actions -->
            <div class="row mb-4">
                <div class="col-lg-12 d-flex align-items-center">
                    <img src="profile.jpg" alt="Profile Image" class="profile-img">
                    <div>
                        <h4 class="mb-1">Nickname</h4>
                        <small class="text-muted">Created on: YYYY-MM-DD</small>
                    </div>
                    <div class="ms-auto action-buttons">
                        <button class="btn btn-warning btn-sm">Edit</button>
                        <button class="btn btn-danger btn-sm">Delete</button>
                    </div>
                </div>
            </div>
            <!-- Image Preview -->
            <div class="row mb-4">
                <div class="col-lg-12">
                    <div class="position-relative h-100">
                        <img class="image-preview" src="img/quote.jpg" alt="Attached Image">
                    </div>
                </div>
            </div>
            <!-- Confirm Content -->
            <div class="row mb-4">
                <div class="col-lg-12">
                    <div class="border p-4 bg-light rounded">
                        <p class="mb-0">This is the confirmation content. It provides detailed information about the challenge or task.</p>
                    </div>
                </div>
            </div>
            <!-- Like and Comment Section -->
            <div class="row like-comment">
                <div class="col-lg-12">
                    <div class="d-flex align-items-center">
                        <button class="btn btn-outline-primary">
                            <i class="bi bi-hand-thumbs-up"></i>
                        </button>
                        <span class="likes-count">123 Likes</span>
                        <button class="btn btn-outline-secondary ms-3">
                            <i class="bi bi-chat-dots"></i>
                        </button>
                        <span class="comments-count">45 Comments</span>
                    </div>
                </div>
            </div>
            <!-- Comments Section -->
            <div class="row comment-section">
                <div class="col-lg-12">
                    <textarea class="form-control comment-input" placeholder="Add a comment..."></textarea>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JavaScript and Icons -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.js"></script>
</body>
</html>
