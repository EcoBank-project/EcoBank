<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/"
xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="~{common/layouts/default_layout}"
	  layout:fragment="Content">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<div class="container-fluid text-body mt-5 pt-5 wow fadeIn" data-wow-delay="0.1s">
		<div class="container py-5">
			<div class="row g-5">
				<div class="col-lg-3 col-md-6">
					<h3 class="text-black mb-4">참가자 인증 내역</h3>
					<div class="row g-2">
						<div th:each="confirm : ${confirmList}" class="col-4">
							<img class="img-fluid rounded" th:onclick="|location.href='@{others(chall=${confirm.challNo})}'|" th:src="@{'/images/' + ${confirm.fileName}}" alt="챌린지 메인 이미지" style="width:100px; height:100px">
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
