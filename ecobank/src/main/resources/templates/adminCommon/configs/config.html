<!-- templates/adminCommon/configs/config.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Main Template Configuration -->
    <th:block th:fragment="MainTemplateConfig">
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
        <!-- CSRF -->
        <meta id="_csrf" name="_csrf" th:content="${_csrf.token}"/>
        <meta id="_csrf_header" name="_csrf_header" th:content="${_csrf.headerName}"/>
    </th:block>

    <!-- Vendor CSS -->
    <th:block th:fragment="VendorCSS">
        <link rel="stylesheet" href="assets/vendor/bootstrap/css/bootstrap.min.css">
        <link rel="stylesheet" href="assets/vendor/font-awesome/css/font-awesome.min.css">
        <link rel="stylesheet" href="assets/vendor/linearicons/style.css">
        <link rel="stylesheet" href="assets/vendor/chartist/css/chartist-custom.css">
    </th:block>

    <!-- Main CSS -->
    <th:block th:fragment="MainCSS">
        <link rel="stylesheet" href="assets/css/main.css">
        <!-- For demo purposes only -->
        <link rel="stylesheet" href="assets/css/demo.css">
    </th:block>

    <!-- Google Fonts -->
    <th:block th:fragment="GoogleFonts">
        <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700" rel="stylesheet">
    </th:block>

    <!-- Icons -->
    <th:block th:fragment="Icons">
        <link rel="apple-touch-icon" sizes="76x76" href="assets/img/apple-icon.png">
        <link rel="icon" type="image/png" sizes="96x96" href="assets/img/favicon.png">
    </th:block>

    <!-- jQuery Configuration -->
    <th:block th:fragment="jQueryConfig">
        <script src="assets/vendor/jquery/jquery.min.js"></script>
        <script>
            var token = $("meta[name='_csrf']").attr("content");
            var header = $("meta[name='_csrf_header']").attr("content");
            $.ajaxSetup({
                beforeSend: function(xhr, settings) {
                    xhr.setRequestHeader(header, token);
                }
            });
        </script>
    </th:block>

    <!-- SweetAlert Configuration -->
    <th:block th:fragment="SweetAlertConfig">
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    </th:block>
</head>
<body>
</body>
</html>
