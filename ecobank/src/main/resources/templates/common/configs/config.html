<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<!-- bootstrap -->
<th:block th:fragment="MainTemplateConfig">
	    <!-- Favicon -->
    <link href="img/favicon.ico" rel="icon">

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;500&family=Roboto:wght@500;700;900&display=swap" rel="stylesheet"> 

    <!-- Icon Font Stylesheet -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Libraries Stylesheet -->
    <link th:href="@{/lib/animate/animate.min.css}" rel="stylesheet">
    <link th:href="@{/lib/owlcarousel/assets/owl.carousel.min.css}" rel="stylesheet">
    <link th:href="@{/lib/lightbox/css/lightbox.min.css}" rel="stylesheet">
	
	<link
		th:href="@{/css/bootstrap.min.css}"
		rel="stylesheet"/>
		<link
		th:href="@{/css/style.css}"
		rel="stylesheet"/>
<!-- 	<script
		th:src="@{/js/main.js}"></script> -->
	<script th:src="@{/lib/wow/wow.min.js}"></script>
	<script th:src="@{/lib/easing/easing.min.js}"></script>
	<script th:src="@{/lib/waypoints/waypoints.min.js}"></script>
	<script th:src="@{/lib/counterup/counterup.min.js}"></script>
	<script th:src="@{/lib/owlcarousel/owl.carousel.min.js}"></script>
	<script th:src="@{/lib/isotope/isotope.pkgd.min.js}"></script>
	<script th:src="@{/lib/lightbox/js/lightbox.min.js}"></script>
	<script th:src="@{/js/main.js}"></script>
</th:block>

<!-- jquery -->
<th:block th:fragment="jQueryConfig">
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.js"
		integrity="sha512-+k1pnlgt4F1H8L7t3z95o3/KO+o78INEcXTbnoJQ/F2VqDVhWoaiVml/OEHv9HsVgxUaVW+IbiZPUJQfF/YxZw=="
		crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</th:block>

<!-- sweetalert -->
<th:block th:fragment="SweetAlertConfig">
	<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</th:block>
</html>
