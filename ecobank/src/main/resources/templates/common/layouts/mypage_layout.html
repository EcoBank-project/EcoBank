<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<meta charset="UTF-8">
<!-- csrf -->
<meta id="_csrf" name="_csrf" th:content="${_csrf.token}" />
<meta id="_csrf_header" name="_csrf_header"
	th:content="${_csrf.headerName}" />
<title>마이페이지</title>
<style>
/* 전체 레이아웃을 위한 스타일 */
body {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
    display: flex;
    flex-direction: column;
    min-height: 100vh;
}

/* main 스타일 */
main {
    margin-top: 50px; /* header 높이만큼 마진 */
    margin-bottom: 50px; /* footer 높이만큼 마진 */
    display: flex;
    flex-direction: column;
    flex: 1; /* 남은 공간을 모두 차지하도록 설정 */
}

/* my-header는 고정 높이를 가지며, 전체 너비를 사용 */
.my-header {
    background-color: yellow;
    padding: 10px;
    width: 100%;
    height: 400px;
}

/* layout은 flexbox를 사용하여 내부 요소를 배치 */
.layout {
    display: flex;
    flex: 1; /* 남은 공간을 모두 차지하도록 설정 */
    width: 100%;
    min-height: calc(100vh - 100px); /* my-header 높이를 제외한 최소 높이 설정 */
}

/* 사이드바는 고정 너비를 가지며 전체 높이를 사용 */
.side {
    width: 25%;
    background-color: #f1f1f1;
    padding: 10px;
    box-sizing: border-box;
}

/* 콘텐츠 영역은 남은 공간을 모두 차지하도록 설정 */
.content {
    margin-left: 0; /* 사이드바 바로 옆에 붙이기 */
    padding: 10px;
    box-sizing: border-box;
    flex: 1; /* 남은 공간을 모두 차지하도록 설정 */
    display: flex; /* 내부 요소를 flexbox로 배치 */
    flex-direction: column; /* 자식 요소들을 세로로 배치 */
}

/* my-content는 content의 전체 높이를 채우도록 설정 */
.my-content {
    background-color: green;
    flex: 1; /* 남은 공간을 모두 차지하도록 설정 */
    display: flex; /* 자식 요소를 flexbox로 배치 */
}

/* inner 클래스는 페이지의 최대 너비를 설정 */
.inner {
    margin: 0 auto;
    width: 100%; /* 전체 페이지 너비에 맞춤 */
    max-width: 1200px; /* 최대 너비 설정 */
}
</style>
<th:block th:replace="common/configs/config :: jQueryConfig"></th:block>
<th:block th:replace="common/configs/config :: MainTemplateConfig"></th:block>
<th:block th:replace="common/configs/config :: SweetAlertConfig"></th:block>
</head>
<body>
	<header class="navbar navbar-expand-lg bg-white navbar-light sticky-top p-0" th:insert="common/fragments/header :: headerFragment"></header>
	<main>
		<div class="inner">
			<section th:replace="common/fragments/myHeader :: myHeaderFragment"></section>
			<div class="layout">
				<aside class="side"
					th:replace="common/fragments/mySide :: mySideFragment"></aside>
				<section layout:fragment="Content"></section>
			</div>
		</div>
	</main>
	<footer th:insert="common/fragments/footer :: footerFragment"></footer>
	<script>
		var token = $("meta[name='_csrf']").attr("content");
		var header = $("meta[name='_csrf_header']").attr("content");
		$.ajaxSetup({
			beforeSend : function(xhr, settings) {
				xhr.setRequestHeader(header, token);
			}
		});
	</script>
</body>

</html>
