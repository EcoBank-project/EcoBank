<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<meta charset="UTF-8">
<!-- csrf -->
<meta id="_csrf" name="_csrf" th:content="${_csrf.token}" />
<meta id="_csrf_header" name="_csrf_header"
	th:content="${_csrf.headerName}" />
<title>마이페이지</title>
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css" />
<style>
body {
	margin: 0;
	padding: 0;
	font-family: Arial, sans-serif;
	display: flex;
	flex-direction: column;
	min-height: 100vh;
}

main {
	margin-top: 50px;
	margin-bottom: 50px;
	display: flex;
	flex-direction: column;
	flex: 1;
}

.my-header {
	background-color: rgb(192, 192, 192);
	padding: 10px;
	width: 2000px;
	height: 400px;
	margin: 0 auto;
}

.layout {
	display: flex;
	flex: 1;
	width: 100%;
	min-height: calc(100vh - 100px);
}

.side {
	width: 25%;
	background-color: #f1f1f1;
	padding: 10px;
	box-sizing: border-box;
}

.content {
	margin-left: 0;
	padding: 10px;
	box-sizing: border-box;
	flex: 1;
	display: flex;
	flex-direction: column;
}

.my-content {
	background-color: green;
	flex: 1;
	display: flex;
}

.inner {
	margin: 0 auto;
	width: 100%;
	max-width: 1200px;
}
</style>
<th:block th:replace="common/configs/config :: jQueryConfig"></th:block>
<th:block th:replace="common/configs/config :: MainTemplateConfig"></th:block>
<th:block th:replace="common/configs/config :: SweetAlertConfig"></th:block>
</head>
<body>
	<header
		class="navbar navbar-expand-lg bg-white navbar-light sticky-top p-0"
		th:insert="common/fragments/header :: headerFragment"></header>
	<main>
		<section th:replace="common/fragments/myHeader :: myHeaderFragment"></section>
		<div class="inner">
			<div class="layout">
				<aside class="side"
					th:replace="common/fragments/mySide :: mySideFragment"></aside>
				<section layout:fragment="Content"></section>
			</div>
		</div>
	</main>
	<footer th:insert="common/fragments/footer :: footerFragment"></footer>
	<script>
		var token = $("meta[name='_csrf']").attr("content");
		var header = $("meta[name='_csrf_header']").attr("content");
		$.ajaxSetup({
			beforeSend : function(xhr, settings) {
				xhr.setRequestHeader(header, token);
			}
		});
	</script>
	<th:block
		th:replace="common/configs/config :: MainTemplateScriptConfig"></th:block>
</body>

</html>
