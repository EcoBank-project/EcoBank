<!DOCTYPE html>

<th:block xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
	th:fragment="myHeaderFragment">
	<div class="my-header">
		<!-- 프로필 이미지와 사용자 정보 -->
		<div class="profile-section">
			<div class="profile-container">
				<img src="" alt="기본 이미지" class="profile-image" />
			</div>
			<div class="user-info">
				<p>
					<span class="nickname" th:text="${session.nickname}"></span>님의
					마이페이지
				</p>
			</div>
		</div>
		<div id="changeProfileModal" class="modal">
			<div class="modal-content">
				<span class="close" onclick="closeModal('changeProfileModal')">&times;</span>
				<h2>프로필 이미지 변경</h2>
				<form id="changeProfileForm" enctype="multipart/form-data">
					<input type="file" id="profileImageInput" name="profileImage"
						accept="image/*" required />
					<button type="submit">변경하기</button>
				</form>
			</div>
		</div>
		<!-- 정보 레이아웃 -->
		<div class="info-section">
			<div class="info-item">
				<p class="info-label">포인트</p>
				<p id="points" class="info-value">0</p>
			</div>
			<div class="info-item">
				<p class="info-label">팔로워</p>
				<p id="follower" class="info-value">0</p>
			</div>
			<div class="info-item">
				<p class="info-label">팔로잉</p>
				<p id="following" class="info-value">0</p>
			</div>
		</div>
		<!-- 팔로잉 모달 -->
		<div id="followingModal" class="modal">
			<div class="modal-content">
				<span class="close" onclick="closeModal('followingModal')">&times;</span>
				<h2>팔로잉 목록</h2>
				<ul id="followingList"></ul>
			</div>
		</div>

		<!-- 팔로워 모달 -->
		<div id="followerModal" class="modal">
			<div class="modal-content">
				<span class="close" onclick="closeModal('followerModal')">&times;</span>
				<h2>팔로워 목록</h2>
				<ul id="followerList"></ul>
			</div>
		</div>
	</div>
	
	<style>
.modal {
	display: none;
	position: fixed;
	padding-top: 100px;
	left: 0;
	top: 0;
	width: 100%;
	height: 100%;
	overflow: auto;
	background-color: rgb(0, 0, 0);
	background-color: rgba(0, 0, 0, 0.4);
}

.modal-content {
	z-index: 5000;
	background-color: #fefefe;
	margin: auto;
	padding: 20px;
	border: 1px solid #888;
	width: 80%;
	max-width: 500px;
	max-height: 80vh;
    overflow: hidden;
}
.modal-content ul {
    max-height: 300px;
    overflow-y: auto;
}

.modal-content h2 {
    margin-top: 0;
}

.close {
	color: #aaa;
	float: right;
	font-size: 28px;
	font-weight: bold;
}

.close:hover, .close:focus {
	color: black;
	text-decoration: none;
	cursor: pointer;
}

ul {
	list-style-type: none;
	padding: 0;
}

ul li {
	padding: 10px;
	display: flex;
	align-items: center;
}

ul li img {
	border-radius: 50%;
	width: 40px;
	height: 40px;
	margin-right: 10px;
}

.my-header {
    margin-bottom: 20px;
	display: flex;
	align-items: center;
	justify-content: space-between;
	padding: 20px 40px;
	box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
	border-bottom: 2px solid rgba(255, 255, 255, 0.1);
}

/* 프로필 섹션 */
.profile-section {
	display: flex;
	align-items: center;
	padding-left: 200px;
}

.profile-container {
	margin-right: 15px;
}

.profile-image {
	width: 100px;
	height: 100px;
	border-radius: 50%;
	border: 3px solid rgba(255, 255, 255, 0.5);
	box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2); 
	transition: transform 0.3s ease;
}

.profile-image:hover {
	transform: scale(1.1); 
}

/* 사용자 정보 */
.user-info p {
	margin: 0;
	font-size: 18px;
	color: #fff; 
}

.user-info .nickname {
	font-weight: 700;
	font-size: 22px;
	color: black; 
	background-color: rgba(255, 255, 255, 0.1); 
	padding: 6px 12px;
	border-radius: 8px; 
	transition: background-color 0.3s ease, color 0.3s ease;
}

.user-info .nickname:hover {
	background-color: rgba(255, 255, 255, 0.3); 
	color: #333; 
}

/* 정보 섹션 */
.info-section {
	display: flex;
	justify-content: flex-end;
	padding-right: 200px;
}

.info-item {
	text-align: center;
	margin-left: 50px; 
}

.info-label {
	font-size: 14px;
	margin: 0;
	color: rgba(255, 255, 255, 0.7);
}

.info-value {
	font-size: 20px;
	font-weight: bold;
	margin: 0;
	color: #fff;
	transition: color 0.3s ease;
	cursor:pointer;
}

.info-value:hover {
	color: #ffeb3b;
}

/* 프로필 이미지 변경 모달 스타일 */
#changeProfileModal .modal-content {
	background-color: #fff;
	padding: 20px;
	border: 1px solid #888;
	width: 80%;
	max-width: 500px;
	text-align: center;
}

#changeProfileModal form {
	display: flex;
	flex-direction: column;
	align-items: center;
}

#changeProfileModal input[type="file"] {
	margin-bottom: 15px;
}

#changeProfileModal button {
	padding: 10px 20px;
	font-size: 16px;
	cursor: pointer;
	border: none;
	background-color: #007bff;
	color: #fff;
	border-radius: 5px;
	transition: background-color 0.3s ease;
}

#changeProfileModal button:hover {
	background-color: #0056b3;
}
</style>
	<script>
		$(document).ready(
				function() {
					// AJAX 요청으로 사용자 정보 가져오기
					$.ajax({
						url : '/user/info',
						method : 'GET',
						success : function(data) {
							$('#points').text(
									data.totalScore == null ? 0
											: data.totalScore);
							$('#follower').text(data.followerCount);
							$('#following').text(data.followingCount);
							$('.profile-image').attr('src', '/images/' + data.userProfile);
							console.log("0000data.userProfile : " +  data.userProfile)
						},
						error : function(xhr, status, error) {
							console.error('사용자 정보 가져오기 오류:', status, error);
						}
					});
				});
		$(document).ready(
				function() {
		    // 팔로잉 목록 클릭 이벤트
		    $('#following').click(function() {
		        let userNo = [[${session.userNo}]];

		        $.ajax({
		            url: '/user/following',
		            method: 'GET',
		            data: { userNo: userNo },  // 현재 사용자의 ID를 서버로 전송
		            success: function(data) {
		                $('#followingList').empty(); // 기존 목록 비우기
		                data.forEach(function(user) {
		                    $('#followingList').append(
			                        '<li data-user-no="' + user.userNo + '">' +
			                        '<img src="/images/profile/' + user.profileImg + '" alt="Profile Image">' +
			                        '<span>' + user.nickName + '</span></li>'
		                    );
		                });
		                openModal('followingModal'); // 모달창 열기
		            },
		            error: function(xhr, status, error) {
		                console.error('팔로잉 목록 가져오기 오류:', status, error);
		            }
		        });
		    });

		    // 팔로워 목록 클릭 이벤트
		    $('#follower').click(function() {
		        let userNo = [[${session.userNo}]];

		        $.ajax({
		            url: '/user/follower',
		            method: 'GET',
		            data: { userNo: userNo },  // 현재 사용자의 ID를 서버로 전송
		            success: function(data) {
		                $('#followerList').empty(); // 기존 목록 비우기
		                data.forEach(function(user) {
		                    $('#followerList').append(
			                        '<li data-user-no="' + user.userNo + '">' +
			                        '<img src="/images/' + user.profileImg + '" alt="Profile Image">' +
			                        '<span>' + user.nickName + '</span></li>'
		                    );
		                });
		                openModal('followerModal'); // 모달창 열기
		            },
		            error: function(xhr, status, error) {
		                console.error('팔로워 목록 가져오기 오류:', status, error);
		            }
		        });
		    });
		});
	    // 해당 회원 피드로 이동
	    $(document).on('click', '#followingList li, #followerList li', function() {
	    	let userNo = $(this).data('user-no');
	        if (userNo > 0) {
	            window.location.href = '/userSns?userNo=' + userNo + '';
	        } else {
	            console.error('UserNo is undefined or null.');
	        }
	    });
		// 모달창 열기
		function openModal(modalId) {
		    document.getElementById(modalId).style.display = "block";
		}

		// 모달창 닫기
		function closeModal(modalId) {
		    document.getElementById(modalId).style.display = "none";
		}

		// 프로필 이미지 변경하기
		$(document).ready(function() {
		    // 프로필 이미지 클릭 이벤트
		    $('.profile-image').click(function() {
		        openModal('changeProfileModal');
		    });

		    // 프로필 이미지 변경 폼 제출 이벤트
		    $('#changeProfileForm').submit(function(event) {
		        event.preventDefault(); // 기본 폼 제출 방지

		        var formData = new FormData(this);
				console.log("----------formData : " + formData)
		        $.ajax({
		            url: '/user/changeProfileImage',
		            method: 'POST',
		            data: formData,
		            contentType: false,
		            processData: false,
		            success: function(response) {
		                // 이미지 변경 성공 시
		                $('.profile-image').attr('src', response.newImageUrl);
		                closeModal('changeProfileModal');
		            },
		            error: function(xhr, status, error) {
		                console.error('프로필 이미지 변경 오류:', status, error);
		            }
		        });
		    });
		});
	</script>
</th:block>
