<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{adminCommon/layouts/default_layout}"
      layout:fragment="Content">
<body>

<div class="card-header">
    <i class="fas fa-table me-1"></i>
    DataTable Example
</div>

<div class="card-body">
    <table class="table table-dark table-striped">
        <thead>
            <tr>
				<th class="text-center">피드번호</th>
                <th class="text-center">피드내용</th>
                <th class="text-center">피드 작성 일자</th>
                <th class="text-center">회원번호</th>
                <th class="text-center">피드 상태</th>
                <th class="text-center">해시태그</th>
            </tr>
        </thead>
        <tbody>
            <th:block th:each="adminSns : ${adminSns}">
                <tr>
					<td class="text-center" th:text="${adminSns.feedNo}"></td>
                    <td class="text-center" th:text="${adminSns.feedContent}"></td>
                    <td class="text-center" th:text="${adminSns.feedCreateAt}"></td>
                    <td class="text-center" th:text="${adminSns.userNo}"></td>
                    <td class="text-center" th:text="${adminSns.feedState}"></td>
                    <td class="text-center" th:text="${adminSns.hashtag}"></td>
                             
                </tr>
            </th:block>
        </tbody>
    </table>

</div>

</body>
</html>
