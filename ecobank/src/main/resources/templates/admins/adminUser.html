<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{adminCommon/layouts/default_layout}"
      layout:fragment="Content">
<body>

<div class="card-header">
    <i class="fas fa-table me-1"></i>
    DataTable Example
</div>

<div class="card-body">
    <table class="table table-dark table-striped">
        <thead>
            <tr>
                <th class="text-center">아이디</th>
                <th class="text-center">닉네임</th>
                <th class="text-center">가입날짜</th>
                <th class="text-center">전화번호</th>
                <th class="text-center">권한</th>
                <th class="text-center">국가</th>
                <th class="text-center">회원상태</th>
                <th class="text-center">업데이트</th>
            </tr>
        </thead>
        <tbody>
            <th:block th:each="user : ${userList}">
                <tr>
                    <td class="text-center">[[${user.useId}]]</td>
                    <td class="text-center">[[${user.nickName}]]</td>
                    <td class="text-center">[[${user.creaTeat}]]</td>
                    <td class="text-center">[[${user.tell}]]</td>
                    <td class="text-center">[[${user.resp}]]</td>
                    <td class="text-center">[[${user.country}]]</td>
                    <td class="text-center">
                        <form th:action="@{/adminUserUpdate}" method="post">
                            <input type="hidden" name="userId" th:value="${user.useId}"/>
                            <select name="userState" class="form-select form-select-sm">
                                <option th:value="${user.userState}" th:text="${user.userState}" selected></option>
                                <option value="B1">B1</option>
                                <option value="B2">B2</option>
                                <!-- 추가 옵션이 필요하면 여기 추가 -->
                            </select>
                           <td class="text-center"><button type="submit" class="btn btn-primary btn-sm">업데이트</button></td>
                        </form>
                    </td>
                </tr>
            </th:block>
        </tbody>
    </table>
</div>

</body>
</html>
