<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{adminCommon/layouts/default_layout}"
      layout:fragment="Content">
<body>

<div class="card-header">
    <i class="fas fa-table me-1"></i>
    DataTable Example
</div>

<div class="card-body">
    <table class="table table-dark table-striped">
        <thead>
            <tr>
                <th class="text-center">신고 번호</th>
                <th class="text-center">피드 번호</th>
                <th class="text-center">신고한 회원번호</th>
                <th class="text-center">신고 이유</th>
                <th class="text-center">신고 날짜</th>
                <th class="text-center">신고 개수</th>
            </tr>
        </thead>
        
        <tbody>
            <th:block th:each="snsDeclare : ${SnsDeclareList}">
                <tr>
                    <td class="text-center" th:text="${snsDeclare.declareNo}"></td>
                    <td class="text-center" th:text="${snsDeclare.feedNo}"></td>
                    <td class="text-center" th:text="${snsDeclare.confirmUserNo}"></td>
                    <td class="text-center" th:text="${snsDeclare.declareCode}"></td>
                    <td class="text-center" th:text="${snsDeclare.declareat}"></td>
                    <!-- 신고 개수 출력 -->
                    <td class="text-center" th:text="${countMap[snsDeclare.feedNo]}"></td>
                </tr>         
            </th:block>
        </tbody>
    </table>
</div>

</body>
</html>
