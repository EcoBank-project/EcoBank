<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{common/layouts/default_layout}"
	layout:fragment="Content">
<head>
<meta charset="UTF-8">
<title>회원가입</title>
</head>
<body>
	<h2>회원가입 페이지</h2>
	<form th:action="@{/signup}" th:object="${userCreateForm}"
		method="post">
		<div class="mb-3">
			<label for="useid" class="form-label">아이디</label> <input type="text"
				th:field="*{useId}" class="form-control">
		</div>
		<div class="mb-3">
			<label for="password1" class="form-label">비밀번호</label> <input
				type="password" th:field="*{password1}" class="form-control">
		</div>
		<div class="mb-3">
			<label for="password2" class="form-label">비밀번호 확인</label> <input
				type="password" th:field="*{password2}" class="form-control">
		</div>
		<div class="mb-3">
			<label for="nickname" class="form-label">닉네임</label> <input
				type="text" th:field="*{nickName}" class="form-control">
		</div>
		<div class="mb-3">
			<label for="tell" class="form-label">연락처</label> <input type="text"
				th:field="*{tell}" class="form-control">
		</div>
		<button type="submit">회원가입</button>
	</form>
</body>
</html>
