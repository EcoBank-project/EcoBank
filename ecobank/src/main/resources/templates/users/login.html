<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{common/layouts/default_layout}"
    layout:fragment="Content">
<head>
<meta charset="UTF-8">


<title>로그인 페이지</title>

<style>
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    display: flex;
    flex-direction: column;
    height: 100vh;
    background-color: #f4f4f4;
}

header {
    color: white;
    text-align: center;
}

.login-container {
    background: white;
    padding: 2rem;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    width: 300px;
    margin: auto;
    margin-top: 2rem; /* Optional: Adjust spacing from top */
}

.login-container h1 {
    margin-bottom: 1.5rem;
    font-size: 1.5rem;
}

.login-container input {
    width: 100%;
    padding: 0.75rem;
    margin-bottom: 1rem;
    border: 1px solid #ddd;
    border-radius: 4px;
    box-sizing: border-box;
}

.login-container button {
    width: 100%;
    padding: 0.75rem;
    border: none;
    border-radius: 4px;
    background-color: #007bff;
    color: white;
    font-size: 1rem;
    cursor: pointer;
    transition: background-color 0.3s, transform 0.2s;
}

.login-container button:hover {
    background-color: #0056b3;
    transform: scale(1.05);
}

.login-container button:active {
    background-color: #004494;
    transform: scale(0.98);
}

.login-container .signup-link {
    display: block;
    text-align: center;
    margin-top: 1rem;
    padding: 0.5rem;
    border-radius: 4px;
    background-color: #28a745;
    color: white;
    text-decoration: none;
    font-size: 1rem;
    transition: background-color 0.3s, transform 0.2s;
}

.login-container .signup-link:hover {
    background-color: #218838;
    transform: scale(1.05);
}

.login-container .signup-link:active {
    background-color: #1e7e34;
    transform: scale(0.98);
}

.login-container .link {
    color: #007bff;
    text-decoration: none;
    font-size: 0.875rem;
    transition: color 0.3s, text-decoration 0.2s;
    margin: 0 10px; /* Adjusts the horizontal spacing between links */
}

.login-container .link:hover {
    color: #0056b3;
    text-decoration: underline;
}

.error-message {
    color: red;
    font-size: 0.875rem;
    margin-top: 1rem;
}
</style>

</head>
<body>
    <div class="login-container">
        <h1>로그인</h1>
        <form action="/login" method="post">
            <input type="text" name="username" placeholder="사용자 이름" required>
            <input type="password" name="password" placeholder="비밀번호" required>
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
            <button type="submit">로그인</button>            
        </form>
			<a href="/oauth2/authorization/google">google login</a>
			<a href="/signup" class="link">회원가입</a>
	        <a href="/findid" class="link">ID 찾기</a>
	        <a href="/findpw" class="link">PW 찾기</a>
        <div th:if="${error}" class="error-message">
            <p th:text="${error}"></p>
        </div>
    </div>
</body>
<script>

</script>
</html>
