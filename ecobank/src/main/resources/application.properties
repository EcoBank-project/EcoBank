spring.application.name=ecobank
#server.servlet.context-path=/yedam

# == datasource (Oracle)
spring.datasource.driver-class-name=oracle.jdbc.OracleDriver
spring.datasource.url=jdbc:oracle:thin:@54.180.135.205:1521/xe
spring.datasource.username=ecobank
spring.datasource.password=1234

## == Mybatis_Config.xml
mybatis.configuration.map-underscore-to-camel-case=true
mybatis.type-aliases-package=com.ecobank.app
mybatis.mapper-locations=classpath:mapper/*/*-mapper.xml

# log
logging.level.com.ecobank.app=debug

# actuator setting
management.endpoints.jmx.exposure.include=*
management.endpoints.web.exposure.exclude=*

#MultipartResolver setting
spring.servlet.multipart.file-size-threshold=0MB
spring.servlet.multipart.location=C:/temp
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=100MB

#path
file.upload.path=D:/upload/