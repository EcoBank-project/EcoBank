<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<!-- bootstrap -->
<th:block th:fragment="MainTemplateConfig">
	<!-- Favicon -->
	<link th:href="@{/img/favicon.ico}" rel="icon">

	<!-- Google Web Fonts -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link
		href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;500&family=Roboto:wght@500;700;900&display=swap"
		rel="stylesheet">

	<!-- Icon Font Stylesheet -->
	<link
		href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css"
		rel="stylesheet">
	<link
		href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css"
		rel="stylesheet">

	<!-- Libraries Stylesheet -->
	<link th:href="@{/lib/animate/animate.min.css}" rel="stylesheet">
	<link th:href="@{/lib/owlcarousel/assets/owl.carousel.min.css}"
		rel="stylesheet">

	<link th:href="@{/lib/lightbox/css/lightbox.min.css}" rel="stylesheet">

	<link th:href="@{/css/bootstrap.min.css}" rel="stylesheet" />
	<link th:href="@{/css/style.css}" rel="stylesheet" />
	<!-- 	<script
		th:src="@{/js/main.js}"></script> -->
	<style>
		.notification-dot {
			width: 8px; /* 점의 너비 */
			height: 8px; /* 점의 높이 */
			background-color: #C80000; /* 점의 배경색을 빨간색으로 */
			color: #C80000; /* 점의 색상을 빨간색으로 */
			border-radius: 50%; /* 원형으로 만들기 */
		}
</style>
</th:block>

<!-- jquery -->
<th:block th:fragment="jQueryConfig">
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.js"
		integrity="sha512-+k1pnlgt4F1H8L7t3z95o3/KO+o78INEcXTbnoJQ/F2VqDVhWoaiVml/OEHv9HsVgxUaVW+IbiZPUJQfF/YxZw=="
		crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</th:block>

<!-- sweetalert -->
<th:block th:fragment="SweetAlertConfig">
	<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</th:block>

<th:block th:fragment="MainTemplateScriptConfig">
	<script th:src="@{/lib/wow/wow.min.js}"></script>
	<script th:src="@{/lib/easing/easing.min.js}"></script>
	<script th:src="@{/lib/waypoints/waypoints.min.js}"></script>
	<script th:src="@{/lib/counterup/counterup.min.js}"></script>
	<script th:src="@{/lib/owlcarousel/owl.carousel.min.js}"></script>
	<script th:src="@{/lib/isotope/isotope.pkgd.min.js}"></script>
	<script th:src="@{/lib/lightbox/js/lightbox.min.js}"></script>
	<script th:src="@{/js/main.js}"></script>
</th:block>

<th:block th:fragment="AlarmSocketScriptConfig">
	<!-- 필요한 CSS 및 JS 파일들 포함 -->
	<script src="https://cdn.jsdelivr.net/sockjs/1/sockjs.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/stompjs/lib/stomp.min.js"></script>
	<!-- 외부 스크립트 파일 포함 -->
	<script th:src="@{/js/home/alarmSocket.js}"></script>
</th:block>
</html>
