<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{adminCommon/layouts/default_layout}"
      layout:fragment="Content">
<body>

    <!-- OVERVIEW -->
    <div class="panel panel-headline">
        <div class="panel-heading">
            <h3 class="panel-title">Weekly Overview</h3>
            <p class="panel-subtitle">Period: Oct 14, 2016 - Oct 21, 2016</p>
        </div>
        <div class="panel-body">
            <div class="row">
                <div class="col-md-3">
                    <div class="metric">
                        <span class="icon"><i class="fa fa-download"></i></span>
                        <p>
                            <span class="number" th:text="${todaySignUpCount}">0</span>
                            <span class="title">오늘 가입한 회원수</span>
                        </p>
                    </div>
                </div>
								<div class="col-md-3">
									<div class="metric">
										<span class="icon"><i class="fa fa-shopping-bag"></i></span>
										<p>
                            <span class="number" th:text="${users}">0</span>
                          					  <span class="title"> 회원수</span>
										</p>
									</div>
								</div>
								<div class="col-md-3">
									<div class="metric">
										<span class="icon"><i class="fa fa-eye"></i></span>
										<p>
											<span class="number">274,678</span>
											<span class="title">Visits</span>
										</p>
									</div>
								</div>
								<div class="col-md-3">
									<div class="metric">
										<span class="icon"><i class="fa fa-bar-chart"></i></span>
										<p>
											<span class="number">35%</span>
											<span class="title">Conversions</span>
										</p>
									</div>
								</div>
							</div>
							
							<div class="card mb-4">
                            <div class="card-header">
                                <i class="fas fa-table me-1"></i>
                                DataTable Example
                            </div>
                            <div class="card-body">
                               <table class="table table-dark table-striped">
                                    <thead>
                                        <tr>
                                            <th class="text-center">아이디 </th>
                                            <th class="text-center">닉네임          </th>
                                            <th class="text-center">가입날짜       </th>
                                            <th class="text-center">전화번호       </th>
                                            <th class="text-center">권한</th>
                                            <th class="text-center">국가</th>
                                            <th class="text-center">회원상태</th>
                                        </tr>
                                    </thead>
                               
                                    <tbody>
                                       	<th:block th:each="user : ${userList}">
                                       		<tr>
                                       			<td class="text-center">[[${user.useId} ]]</td>
                                       			<td class="text-center">[[${user.nickName} ]]</td>
                                       			<td class="text-center">[[${user.creaTeat} ]]</td>
                                       			<td class="text-center">[[${user.tell} ]]</td>
                                       			<td class="text-center">[[${user.resp} ]]</td>
                                       			<td class="text-center">[[${user.country} ]]</td>
                                       			<td class="text-center">[[${user.userState} ]]</td>
                      							
                                       		</tr>
                                   
                                       	</th:block>
                                       	                                                                                                           
                                    </tbody>
                                </table>
                            </div>
                            
							
		</div>
		</div>
		</div>
		<!-- END MAIN -->
		
		  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
        <script src="js/scripts.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.min.js" crossorigin="anonymous"></script>
        <script src="assets/demo/chart-area-demo.js"></script>
        <script src="assets/demo/chart-bar-demo.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/simple-datatables@7.1.2/dist/umd/simple-datatables.min.js" crossorigin="anonymous"></script>
        <script src="js/datatables-simple-demo.js"></script>
		</html>
