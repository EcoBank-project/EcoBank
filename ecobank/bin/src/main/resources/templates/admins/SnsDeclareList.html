<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{adminCommon/layouts/default_layout}"
      layout:fragment="Content">
<body>
    <div class="col-lg-12">    
        <div class="card">
            <div class="card-header">
                <i class="fas fa-table me-1"></i> SNS 댓글 목록
            </div>
            <div class="card-body">
                <h3>Feed No: <span th:text="${feedNo}"></span>의 댓글 목록</h3>
                <table class="table table-dark table-striped">
                    <thead>
                        <tr>
                            <th class="text-center">댓글 번호</th>
                            <th class="text-center">댓글 내용</th>
                            <th class="text-center">작성자 번호</th>
                            <th class="text-center">작성일자</th>
                            <th class="text-center">상태</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="reply : ${replies}">
                            <td class="text-center" th:text="${reply.replyNo}"></td>
                            <td class="text-center" th:text="${reply.replyContent}"></td>
                            <td class="text-center" th:text="${reply.userNo}"></td>
                            <td class="text-center" th:text="${#dates.format(reply.replyCreateat, 'yyyy/MM/dd HH:mm:ss')}"></td>
                            <td class="text-center" th:text="${reply.snsSituation}"></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
