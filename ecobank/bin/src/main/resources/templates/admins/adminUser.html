<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{adminCommon/layouts/default_layout}"
      layout:fragment="Content">
<body>

<div class="card-header">
    <i class="fas fa-table me-1"></i>
    DataTable Example
</div>

<div class="card-body">
    <table class="table table-dark table-striped">
        <thead>
            <tr>
                <th class="text-center">아이디</th>
                <th class="text-center">닉네임</th>
                <th class="text-center">가입날짜</th>
                <th class="text-center">전화번호</th>
                <th class="text-center">권한</th>
                <th class="text-center">국가</th>
                <th class="text-center">회원상태</th>
                <th class="text-center">업데이트</th>
            </tr>
        </thead>
        <tbody>
            <th:block th:each="user : ${userList}">
                <tr>
                    <td class="text-center" th:text="${user.useId}"></td>
                    <td class="text-center" th:text="${user.nickName}"></td>
                    <td class="text-center" th:text="${user.creaTeat}"></td>
                    <td class="text-center" th:text="${user.tell}"></td>
                    <td class="text-center" th:text="${user.resp}"></td>
                    <td class="text-center" th:text="${user.country}"></td>
                    <td class="text-center">
                        <form th:action="@{/adminUserUpdate}" method="post">
                            <input type="hidden" name="useId" th:value="${user.useId}"/>
                            <select name="userState" class="form-select form-select-sm">
                                <option th:value="${user.userState}" th:text="${user.userState}" selected></option>
                                <option value="B1">B1</option>
                                <option value="B2">B2</option>
                            </select>
                            <button type="submit" class="btn btn-primary btn-sm">업데이트</button>
                        </form>
                    </td>
                </tr>
            </th:block>
        </tbody>
    </table>

    <!-- 페이징 링크 추가 -->
    <nav>
        <ul class="pagination">
            <li class="page-item">
                <a class="page-link" href="#" aria-label="Previous">
                    <span aria-hidden="true">&laquo;</span>
                </a>
            </li>
            <li class="page-item"><a class="page-link" href="#">1</a></li>
            <li class="page-item"><a class="page-link" href="#">2</a></li>
            <li class="page-item"><a class="page-link" href="#">3</a></li>
            <li class="page-item">
                <a class="page-link" href="#" aria-label="Next">
                    <span aria-hidden="true">&raquo;</span>
                </a>
            </li>
        </ul>
    </nav>
</div>

</body>
</html>
