<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{common/layouts/default_layout}"
	layout:fragment="Content">
<head>
<meta charset="UTF-8">
<title>회원가입</title>
<link rel="stylesheet" th:href="@{/css/users/signup.css}" />

</head>
<body>
	<div class="main-content">
		<div class="signup-container">
			<h2>회원가입</h2>
			<form th:action="@{/signup}" th:object="${userCreateForm}"
				method="post" id="submitForm">
				<div class="mb-3">
					<label for="useid" class="form-label">아이디(이메일)</label> <input
						type="text" th:field="*{useId}" class="form-control" id="useid">
					<label id="label1"></label>
					<p id="useId-error" class="error-message">아이디는 필수 항목입니다.</p>
					<button type="button" id="sameIdCheckBtn">중복확인</button>
					<button type="button" id="sendBtn" name="sendBtn"
						onclick="sendNumber()" disabled>인증번호</button>
					<br>
					<div id="mail_number" name="mail_number" style="display: none">
						<input type="text" name="number" id="number"
							style="width: 250px; margin-top: -10px" placeholder="인증번호 입력">
						<button type="button" name="confirmBtn" id="confirmBtn"
							onclick="confirmNumber()">이메일 인증</button>
						<input type="text" id="Confirm" name="Confirm"
							style="display: none" value="">
					</div>
				</div>
				<div class="mb-3">
					<label for="password1" class="form-label">비밀번호</label> <input
						type="password" th:field="*{password1}" class="form-control"
						id="password1">
				</div>
				<div class="mb-3">
					<label for="password2" class="form-label">비밀번호 확인</label> <input
						type="password" th:field="*{password2}" class="form-control"
						id="password2">
					<p id="password-error" class="error-message">비밀번호가 일치하지 않습니다.</p>
				</div>
				<div class="mb-3">
					<label for="nickname" class="form-label">닉네임</label> <input
						type="text" th:field="*{nickName}" class="form-control"
						id="nickname" placeholder="6글자 이상 20글자 이하"> <label
						id="label2"></label>
					<p id="nickname-error" class="error-message"></p>
					<button type="button" id="sameNameCheckBtn">중복확인</button>
				</div>
				<div class="mb-3">
					<label for="tell" class="form-label">연락처</label> <input type="text"
						th:field="*{tell}" class="form-control" id="tell"
						placeholder="' - ' 없이 입력">
					<p id="tell-error" class="error-message">연락처는 필수 항목입니다.</p>
				</div>
				<div class="button-container">
					<button type="submit" id="submit-button">회원가입</button>
				</div>
			</form>
		</div>
	</div>
</body>
<script src="js/users/signup.js"></script>
</html>
